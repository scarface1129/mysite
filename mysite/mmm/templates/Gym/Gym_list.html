


{%extends 'base.html'%}
{%block head_title%}{{block.super}}{%endblock%}
{%block content%}
<h1>MY GYMNASIUM <small><a href="{% url 'mmm:create'%}">Add</a></small> </h1>
<ul>
	{%for obj in object_list%}
	<li><a href="{{obj.get_absolute_url}}">{{obj}}</a>   
	<li>{{obj.name}} {{obj.location}} {{obj.ability}} {{obj.timestamp}} {{obj.updated}}</li><br/>
	{%empty%}
	<li><a href="{% url 'mmm:create'%}">add new gym</a></li>
	{%endfor%}
</ul>
{%endblock%}
